apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-kotlin-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rafal-slowik/argocd-infra.git
    targetRevision: HEAD
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
#    namespace: app

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true